<div class="login-container">
  <div class="login-box">
    <h1>Login - Biblioteca</h1>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email:</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="email@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label>Contrasenya:</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Contrasenya"
          required
        />
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Conectant...' : 'Login' }}
      </button>
    </form>

    <p class="register-link">
      No tens compte?
      <a (click)="registerLink()" style="cursor: pointer; color: #3498db;">
        Registra't aqu√≠
      </a>
    </p>
  </div>
</div>
